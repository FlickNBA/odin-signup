<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="tw.css" rel="stylesheet">
    <script src="main.js" defer></script>
    <title>Odin + Tailwind Sign-up</title>
</head>

<body class="flex flex-col items-center justify-center min-h-screen">

    <div class="grid grid-cols-3 h-screen w-full">
        <div id="bg" class="relative">
            <div class="flex items-center justify-center bg-slate-800 bg-opacity-40 py-4 top-[25%] relative">
                <img src="odin-lined.png" class="h-32">
                <h2 class="text-6xl font-bold text-[color:var(--light-color)] ml-4">CARS</h2>
            </div>
            <div class="absolute bottom-4 flex justify-center w-full">
                <h6 class="text-[color:var(--light-color)] font-light">Photo by <a
                        href="https://unsplash.com/@huntleytography?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        class="font-medium underline">Devon
                        Janse van Rensburg</a> on <a
                        href="https://unsplash.com/photos/cTCYujspoLs?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText"
                        class="font-medium underline">Unsplash</a>
                </h6>
            </div>
        </div>
        <div class="col-span-2 flex flex-col justify-center py-16">
            <h4 class="font-medium text-3xl text-[color:var(--dark-color)] mb-6 px-16">This is not a real online
                service! You
                know
                you need something like this in
                your
                life to help you
                realize your deepest dreams. Sign up <em>now</em> to get started.</h4>

            <h4 class="font-medium text-3xl text-[color:var(--dark-color)] mb-12 px-16">You <em>know</em> you want to.
            </h4>
            <form class="px-16 pb-8 pt-4 bg-[color:var(--light-accent)] mb-12 shadow-xl" id="regForm">

                <h4 class="font-medium text-3xl text-[color:var(--dark-color)] mb-8">Let's do this!</h4>

                <fieldset class="mb-4">
                    <div><label for="first-name">First name</label>
                        <input type="text" name="first-name" id="first-name" placeholder="Donald"
                            class="font-bold rounded border border-slate-800 border-opacity-20 bg-black bg-opacity-5 p-1 text-xl"
                            required>
                    </div>

                    <div><label for="last-name">Last name</label>
                        <input type="text" name="last-name" id="last-name" placeholder="Smith"
                            class="font-bold rounded border border-slate-800 border-opacity-20 bg-black bg-opacity-5 p-1 text-xl"
                            required>
                    </div>
                </fieldset>

                <fieldset class="mb-4">
                    <div><label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="mail@domain.com"
                            class="font-bold rounded border border-slate-800 border-opacity-20 bg-black bg-opacity-5 p-1 text-xl"
                            required>
                    </div>

                    <div><label for="phone">Phone number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{3}" maxlength="11"
                            placeholder="666-444-111"
                            class="font-bold rounded border border-slate-800 border-opacity-20 bg-black bg-opacity-5 p-1 text-xl"
                            required>
                    </div>
                </fieldset>

                <fieldset>
                    <div><label for="pass-1">Password</label>
                        <input type="password" name="pass-1" id="pass-1"
                            class="font-bold rounded border border-slate-800 border-opacity-20 bg-black bg-opacity-5 p-1 text-xl"
                            required>
                    </div>

                    <div><label for="pass-2">Confirm password</label>
                        <input type="password" name="pass-2" id="pass-2"
                            class="font-bold rounded border border-slate-800 border-opacity-20 bg-black bg-opacity-5 p-1 text-xl"
                            required>
                    </div>
                </fieldset>

            </form>
            <button type="submit" form="regForm"
                class="bg-[color:var(--main-color)] text-[color:var(--light-color)] ml-16 px-12 py-4 w-fit text-2xl font-bold shadow-2xl rounded-xl mb-8">Create
                Account</button>
            <h5 class="font-normal text-[color:var(--dark-color)] text-xl px-16">Already have an account? <a href="#"
                    class="text-[color:var(--main-color)] font-medium">Log in</a></h5>
        </div>
    </div>

</body>

</html>
